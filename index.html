  <body>
    <section class="start">
      <div class="container start__container">
        <div class="logo container__logo">
          <img class="img logo__img" src="pike.png" alt="szczupak" />
          <h1 class="text logo__text">Fishing app</h1>
        </div>
        <h1>Witaj wędkarzu!</h1>
        <button class="button container__button btnAdd">Dodaj połów</button>
        <button class="button container__button btnList">
          Wszystkie połowy
        </button>
      </div>
    </section>
    <section class="add hidden">
      <form action="" class="form add__form">
        <h2 class="form__title">Co dziś złowiłeś?</h2>
        <div class="form__row">
          <label for="" class="form__label">Gatunek</label>
          <select name="" id="" class="form__input form__input--type">
            <option value="pike">Szczupak</option>
            <option value="zander">Sandacz</option>
            <option value="perch">Okoń</option>
            <option value="catfish">Sum</option>
          </select>
        </div>
        <div class="form__row">
          <label for="" class="form__label">Długość:</label>
          <input
            type="text"
            class="form__input form__input--lenght"
            placeholder="cm"
          />
        </div>
        <div class="form__row">
          <label for="" class="form__label">Waga:</label>
          <input
            type="text"
            class="form__input form__input--weight"
            placeholder="kg"
          />
        </div>
        <div class="form__row">
          <label for="" class="form__label">Przynęta:</label>
          <input
            type="text"
            class="form__input form__input--bait"
            placeholder="przynęta"
          />
        </div>
        <div class="form__row">
          <label for="" class="form__label">Notatki:</label>
          <textarea
            type="text"
            class="form__input form__input--notes"
            placeholder="notatki"
          ></textarea>
        </div>
        <button class="form__btn button">Zapisz</button>
      </form>
    </section>
